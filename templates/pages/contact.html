{% extends 'base.html' %}

{% block title %}Contacto - TodoDeporte{% endblock %}

{% block content %}
    <section style="background: var(--card-bg); padding: 2rem; border-radius: 8px;">
        <h2>Contacto</h2>
        <p>Env√≠anos un mensaje:</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Nombre" style="display:block; margin: 10px 0; padding: 8px;">
            <input type="email" placeholder="Email" style="display:block; margin: 10px 0; padding: 8px;">
            <textarea placeholder="Mensaje" style="display:block; margin: 10px 0; padding: 8px; width:100%"></textarea>
            <button type="submit" style="padding: 8px 16px; background: var(--header-bg); color: #fff; border:none; border-radius:4px;">Enviar</button>
        </form>
    </section>
{% endblock %}
