{% extends 'base.html' %}

{% block title %}Editar Comentario{% endblock %}

{% block content %}
<section style="max-width: 600px; margin: 2rem auto; padding: 2rem; background: var(--card-bg); border-radius: 8px;">
    <h2>Editar Comentario</h2>
    <p style="margin-bottom: 1rem;">Est√°s editando tu comentario en: <strong>{{ comentario.articulo.titulo }}</strong></p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.contenido }}
        <div style="margin-top: 1rem;">
            <button type="submit" style="padding: 8px 16px; background: var(--header-bg); color: white; border: none; border-radius: 4px; cursor: pointer;">Guardar Cambios</button>
            <a href="{% url 'detalle_articulo' comentario.articulo.id %}" style="margin-left: 10px; color: var(--footer-text); text-decoration: none;">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
