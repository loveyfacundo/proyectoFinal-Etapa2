{% extends 'base.html' %}

{% block title %}Eliminar Comentario{% endblock %}

{% block content %}
<section style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: var(--card-bg); border-radius: 8px; border: 1px solid #dc3545;">
    <h2 style="color: #dc3545;">¿Eliminar comentario?</h2>
    <p>¿Estás seguro de que quieres eliminar este comentario?</p>
    
    <div style="background: var(--bg-color); padding: 1rem; margin: 1rem 0; font-style: italic;">
        "{{ comentario.contenido }}"
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Sí, Eliminar</button>
        <a href="{% url 'detalle_articulo' comentario.articulo.id %}" style="margin-left: 10px; color: var(--text-color); text-decoration: none;">Cancelar</a>
    </form>
</section>
{% endblock %}
