{% extends 'base.html' %}

{% block title %}Eliminar Artículo{% endblock %}

{% block content %}
<section style="max-width: 500px; margin: 2rem auto; padding: 2rem; background: var(--card-bg); border-radius: 8px; border: 1px solid #dc3545; text-align: center;">
    <h2 style="color: #dc3545;">¡Atención!</h2>
    <p>Estás a punto de eliminar el artículo: <strong>"{{ articulo.titulo }}"</strong>.</p>
    <p>Esta acción no se puede deshacer.</p>
    
    <form method="post" style="margin-top: 2rem;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Sí, Eliminar Definitivamente
        </button>
        <br><br>
        <a href="{% url 'detalle_articulo' articulo.id %}" style="color: var(--text-color);">Cancelar</a>
    </form>
</section>
{% endblock %}
