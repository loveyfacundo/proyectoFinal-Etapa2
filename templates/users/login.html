{% extends 'base.html' %}

{% block title %}Iniciar Sesión - TodoDeporte{% endblock %}

{% block content %}
<section style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: var(--card-bg); border-radius: 8px; box-shadow: 0 4px 6px var(--card-shadow);">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Iniciar Sesión</h2>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 1rem;">
                <label style="display:block; margin-bottom: .5rem;">{{ field.label }}</label>
                {{ field }} 
                </div>
        {% endfor %}
        
        <button type="submit" style="width: 100%; padding: 0.75rem; background: var(--header-bg); color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">
            Entrar
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        ¿No tienes cuenta? <a href="{% url 'registro' %}" style="color: var(--link-color);">Regístrate aquí</a>
    </p>
</section>
{% endblock %}
