{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - TodoDeporte</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <div class="header-bar">
        <h1 class="header-title">TodoDeporte</h1>
        <nav class="nav" aria-label="Principal">
          <ul class="nav-links">
            <li class="nav-link"><a href="{% url 'index' %}">Inicio</a></li>
            <li class="nav-link dropdown">
              <button
                class="dropdown-toggle"
                type="button"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Deportes
                <svg class="icon icon-sm" aria-hidden="true">
                  <use href="{% static 'img/icons.svg' %}#chevron-down"></use>
                </svg>
              </button>
              <ul class="dropdown-menu" aria-label="Categorías">
                <li><a href="#">Fútbol</a></li>
                <li><a href="#">F1</a></li>
                <li><a href="#">Vóley</a></li>
                <li><a href="#">Básquet</a></li>
                <li><a href="#">Tenis</a></li>
              </ul>
            </li>
            <li class="nav-link"><a href="{% url 'about' %}">Acerca de</a></li>
            <li class="nav-link"><a href="{% url 'contact' %}">Contacto</a></li>
          </ul>
        </nav>
        <div class="profile-menu">
          <button
            class="theme-toggle"
            aria-label="Cambiar tema"
            title="Cambiar tema"
          >
            <svg class="icon icon-md theme-icon" aria-hidden="true">
              <use href="{% static 'img/icons.svg' %}#sun"></use>
            </svg>
          </button>
          <button
            class="profile-toggle"
            aria-label="Menú de usuario"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <div class="profile-avatar">
              <svg class="icon icon-md" aria-hidden="true">
                <use href="{% static 'img/icons.svg' %}#user"></use>
              </svg>
            </div>
          </button>
          <div class="profile-dropdown" aria-label="Opciones de usuario">
            <div class="profile-menu-guest">
              <a href="#" class="profile-item">
                <svg class="icon icon-sm" aria-hidden="true">
                  <use href="{% static 'img/icons.svg' %}#user"></use>
                </svg>
                <span>Registrarse</span>
              </a>
              <a href="#" class="profile-item">
                <svg class="icon icon-sm" aria-hidden="true">
                  <use href="{% static 'img/icons.svg' %}#login"></use>
                </svg>
                <span>Iniciar Sesión</span>
              </a>
            </div>
            <div class="profile-menu-logged" style="display: none">
              <a href="#" class="profile-item">
                <svg class="icon icon-sm" aria-hidden="true">
                  <use href="{% static 'img/icons.svg' %}#user"></use>
                </svg>
                <span>Mi Perfil</span>
              </a>
              <a href="#" class="profile-item profile-item-logout">
                <svg class="icon icon-sm" aria-hidden="true">
                  <use href="{% static 'img/icons.svg' %}#logout"></use>
                </svg>
                <span>Cerrar Sesión</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h2>Contacto</h2>
      <p>Escríbenos a contacto@tododeporte.com.</p>
    </main>

    <footer>
      <p>&copy; 2025 TodoDeporte</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
